<div ng-controller="CreatBookCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3>Add a book</h3>

            <form name="bookForm" novalidate role="form">
            
                <div class="form-group">
                    <label for="name">Name <span class="required">*</span></label>
                    <span class="label label-danger"
                        ng-show="bookForm.name.$error.required">Required!</span>
                    <input id="name" type="text" name="name" ng-model="book.name" class="form-control"
                           ng-required="true"/>
                </div>



                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" name="description" ng-model="book.description"
                              class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" ng-model="book.category" name="category"
                            ng-options="category for category in categories"
                            class="form-control" multiple>
                    </select>
                </div>


                <div class="form-group">
                    <label for="author">Author</label>
                    <input id="author" type="text" name="author" ng-model="book.author" class="form-control"/>
                </div>
                


                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" type="text" name="price" ng-model="book.price"
                           class="form-control"/>
                </div>

                <button ng-click="createBook(bookForm)" class="btn btn-primary"
                        ng-disabled="!isValidBook(bookForm) || loading">Add
                </button>
            </form>
        </div>
    </div>
</div>
