<div ng-controller="BookDetailCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
            <img class="spinner" src="/img/ajax-loader.gif" ng-show="loading"/>
        </div>
    </div>

    <div class="row" ng-init="init()">
        <div class="col-md-9">
            <div class="well well-sm">
                <h2>{{book.name}}</h2>
                <br>
                <h5>{{book.description}}</h5>
                
               
                <form class="form" novalidate role="form">
	                <fieldset>
	                    <div>
	                        <label for="author">Author: </label>
	                        <span id="author">{{book.author}}</span>
	                    </div>
	                    <div>
	                        <label for="category">Category: </label>
	                        <span id="category">
	                            <span ng-repeat="topic in book.category" class="label label-primary label-separated">{{topic}}</span>
	                        </span>
	                    </div>
	                     <div>
	                        <label for="price">Price: </label>
	                        <span id="price">THB {{book.price}}</span>
	                    </div>
	                </fieldset>
            	</form>
            	 <p><br><a class="btn btn-primary"  ng-click="addBookToCart()"
                        ng-disabled="loading">Add to cart</a></p>
                
                                  
            </div>


        </div>
        <div class="col-md-3">
        	<div class="well well-sm"><img class="img-responsive" src="/img/ads.jpg" alt="Let's read books">
        	</div>
        </div>
    </div>
</div>
